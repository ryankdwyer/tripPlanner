{% extends "layout.html" %} {% block content %}
<div class="container">
    <form class="form-inline" role="form">
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <input type='text' class="form-control" id='start'  data-provide="datepicker-inline"/>
                </div>

            </div>
            <div class="row">
                <div class='col-sm-6' data-provide="datepicker-inline">
                    <input type='text' class="form-control" id='end'  data-provide="datepicker-inline"/>
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
